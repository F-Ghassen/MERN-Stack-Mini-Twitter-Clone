<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="../server/node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <title>Twitter-c</title>
  </head>
  <body>
    <header>
      <h1 class="title">Twitter Mini Clone</h1>
    </header>
    <main>
      <form class="m-form" action="">
        <label for="name">Name</label>
        <input class="u-full-width" type="text" id="name" name="name" />
        <label for="Content">Try new comment...</label>
        <textarea class="u-full-width" type="text" id="content" name="content">
        </textarea>
        <button class="button-primary">Send your Tweet</button>
      </form>
      <div class="loading">
        <img src="loading.gif" alt="" />
      </div>
      <div class="tweets"></div>
    </main>
    <script src="client.js"></script>
  </body>
</html>
